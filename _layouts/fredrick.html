<!DOCTYPE html>
	<html lang="en">
		{% include head.html %}
		{% include header.html %}
		
		<div class="content">
			{{content}}
			</div>
			<div class="post">
			{% for post in site.posts limit:3 %}
			<h2> {{ post.title }} </h2>
			<p> {{ post.date }} </p>
			{{ post.excerpt }}
				<h4>Click <a href="{{post.url}}">Here</a> for more</h4>
			{% endfor %}
      </div>
		</div>
</html>
